<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Contacto - Jorge Jaime</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contáctanos</h1>
            <p>¿Tienes un proyecto en mente? ¡Hablemos!</p>
        </div>

        <div class="form-container">
            <a href="#" class="back-link" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
                Volver al portafolio
            </a>

            <div class="contact-info">
                <div class="info-item">
                    <i class="info-icon fa-solid fa-envelope"></i>
                    <div class="info-text">
                        <h3>Email</h3>
                        <p>jjaimeg4@unemi.edu.ec</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="info-icon fa-solid fa-phone"></i>
                    <div class="info-text">
                        <h3>Teléfono</h3>
                        <p>+593 968653230</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="info-icon fa-solid fa-location-dot"></i>
                    <div class="info-text">
                        <h3>Ubicación</h3>
                        <p>Guayaquil, Ecuador</p>
                    </div>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                ¡Mensaje enviado correctamente! Te contactaré pronto.
            </div>

            <div class="error-message" id="errorMessage">
                Hubo un error al enviar el mensaje. Por favor, inténtalo de nuevo.
            </div>

            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Asunto *</label>
                    <select id="subject" name="subject" required>
                        <option value="">Selecciona un asunto</option>
                        <option value="proyecto">Nuevo Proyecto</option>
                        <option value="colaboracion">Colaboración</option>
                        <option value="consulta">Consulta General</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje *</label>
                    <textarea id="message" name="message" placeholder="Cuéntame sobre tu proyecto o consulta..." required></textarea>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Enviar Mensaje</span>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>Enviando...</span>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script src="../javascript/contact.js"></script>
</body>
</html>
