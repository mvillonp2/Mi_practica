        <a href="#" class="back-link" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
                Volver al Menú
            </a>
        
        <p>Ingresa un número. Presentar una secuencia</p>
        
        <form action="../menu.html">  
            <div class="input-group">
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required>
            </div>
            
            <div id="resultado" class="resultado">
                <strong>Resultado:</strong>
                Complete el formulario para presentrar una secuencia de números
            </div>

            <div class="btn-group">
            <button type="button" class="btn-primary" onclick="presentarNumero()">Verificar</button>
            <button type="reset" class="btn-secondary">Limpiar</button>
            </div>
        </form>
    </div>
