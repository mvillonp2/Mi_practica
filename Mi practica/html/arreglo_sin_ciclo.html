    <div class="container">
        <h1>Arreglo Simple</h1>
        <a href="#" class="back-link" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
                Volver al Menú
            </a>
        <p>Ingrese varios valores sean números o palabras separado con &#40;;&#41; y presente un string separado con &#40;,&#41;.</p>
        
        <form action="../menu.html">
            <div class="input-group">
                <label for="arreglo">Numeros/Palabras:</label>
                <input type="text" id="arreglo" name="arreglo" required>
            </div>
            
            <div id="resultado" class="resultado">
                <strong>Resultado:</strong>
                Complete el formulario para presentar un arreglo simple separado con &#40;,&#41;.
            </div>

            <div class="btn-group">
            <button type="button" class="btn-primary" onclick="arregloSinCiclos()">Ejecutar</button>

            </div>
        </form>
