<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/formEjercicios.css">
    <title>Números Pares</title>
</head>
<body>
    <div class="container" style="margin-left: 20px;">
        <h1>Presentar Números Pares</h1>
        <p>Ingresa un número y presente los números pares</p>
        <form action="../menu.html">
            <div class="input-group">
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required>
            </div>
            
            <div id="resultado" class="resultado">
                <strong>Resultado:</strong>
                Complete el formulario para presentar los números pares.
            </div>

            <div class="btn-group">
            <button type="button" class="btn-primary" onclick="numerosPares()">Verificar</button>
            <button type="reset" class="btn-secondary" onclick="">Limpiar</button>
            </div>
        </form>
    </div>

    <script src="../javascript/menu.js"></script>
</body>
</html>
