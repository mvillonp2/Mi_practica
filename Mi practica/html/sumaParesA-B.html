<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/formEjercicios.css">
    <title>Suma de Pares</title>
</head>
<body>
    <div class="container">
        <h1>Suma de todos los números pares</h1>
        <a href="#" class="back-link" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
                Volver al Menú
            </a>
        <p>Ingrese dos número. Presente la suma de todos los números pares</p>
        
        <form action="../menu.html">
            <div class="input-group">
                <label for="numero1">Primer número:</label>
                <input type="number" id="numero1" name="numero1" required>
            </div>

            <div class="input-group">
                <label for="numero2">Segundo número:</label>
                <input type="number" id="numero2" name="numero2" required>
            </div>
            
            <div id="resultado" class="resultado">
                <strong>Resultado:</strong>
                Complete el formulario para presentar la suma de todos los números pares
            </div>

            <div class="btn-group">
            <button type="button" class="btn-primary" onclick="sumaParesAyB()">Verificar</button>
            <button type="reset" class="btn-secondary" onclick="">Limpiar</button>
            </div>
        </form>
    </div>

    <script src="../javascript/menu.js"></script>
</body>
</html>
