<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/formEjercicios.css">
    <title>Tabla de Sumar del 3</title>
</head>
<body>
    <div class="container">
        <h1>Tabla del 3</h1>
        <a href="#" class="back-link" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
                Volver al Menú
            </a>
        <p>Ingrese el número 3. Presente una tabla de sumar del 3 desde &#40; 1 hasta el 12 &#41;</p>
        
        <form action="../menu.html">
            <div class="input-group">
                <label for="tabla">Tabla de Sumar del:</label>
                <input type="number" id="tabla" value="3" name="tabla" required>
            </div>
            
            <div class="input-group">
                <label for="limite">Cantidad:</label>
                <input type="number" id="limite" name="limite" required>
            </div>
            
            <div id="resultado" class="resultado">
                <strong>Resultado:</strong>
                Complete el formulario para presentar la tabla de sumar del 3
            </div>

            <div class="btn-group">
            <button type="button" class="btn-primary" onclick="presentarTabla()">Verificar</button>
            <button type="reset" class="btn-secondary" onclick="">Limpiar</button>
            </div>
        </form>
    </div>

    <script src="../javascript/menu.js"></script>
</body>
</html>
